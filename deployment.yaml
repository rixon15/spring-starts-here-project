apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: my-java-app:latest # Make sure you built this manually!
          imagePullPolicy: Never    # Uses local Rancher image
          ports:
            - containerPort: 8080
          env:
            # Overriding the connection string to find the DB in K8s
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service:5432/homework"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: postgres-user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: postgres-password
          # Simple "depends_on" logic:
          # If DB isn't ready, this probe fails, and K8s waits before sending traffic.
          readinessProbe:
            httpGet:
              path: /actuator/health # Assuming you have actuator, otherwise use TCP
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: spring-app-service
spec:
  type: LoadBalancer # Exposes 8081 to your host machine
  selector:
    app: spring-app
  ports:
    - protocol: TCP
      port: 8081      # External Port
      targetPort: 8080 # Internal Container Port