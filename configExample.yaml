apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # Base64 encoding happens automatically with 'stringData'
  postgres-password: "password"
  postgres-user: "user"
  jwt-secret: "your-super-secret-jwt-key-here" # Placeholder for your JWT

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  postgres-db-name: "project_management"